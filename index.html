<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>What does it sound like to a screen reader?</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <h1>What does it sound like to a screen reader?</h1>

    <p>Here are some form-related HTML bits.</p><h2>Input wrapped in label</h2>

    <div>
      <label>
    Username<br/>
    <input type="text">
</label>

    </div>

    <p>Sounds like: "Username, input".</p><h2>Label and input, no for or id attributes</h2>

    <div>
      <p><label>Username</label></p>
<input type="text">

    </div>

    <p>Sounds like: "input".</p><h2>Label and input, with for and id attributes</h2>

    <div>
      <p><label for="id-003">Username</label></p>
<input type="text" id="id-003">

    </div>

    <p>Sounds like: "Username, edit text".</p></body>
</html>
